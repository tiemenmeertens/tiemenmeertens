<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap" rel="stylesheet">
<title>Parallax</title>
<link rel="stylesheet" href="css/parallax.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <section>
        
            <div class="scroller" data-rate="0" data-direction="vertical">par</div>
            <div class="scroller" data-rateY="-.2" data-direction="horizontal" data-rateX=".9">lax</div>
        

        <span class="scroller" data-rateY="1" data-rateX="2" data-direction="horizontal"></span>
    </section>
    <section></section>
  
	<script>
	
		        window.addEventListener('scroll', function(e) {

            const target = document.querySelectorAll('.scroller');


            var index = 0, length = target.length;
            for (index; index < length; index++) {
                var pos = window.pageYOffset * target[index].dataset.rate;

                if(target[index].dataset.direction === 'vertical') {
                    target[index].style.transform = 'translate3d(0px,'+pos+'px, 0px)';
                } else {
                    var posX = window.pageYOffset * target[index].dataset.ratex;
                    var posY = window.pageYOffset * target[index].dataset.ratey;
                    
                    target[index].style.transform = 'translate3d('+posX+'px, '+posY+'px, 0px)';
                }
            }


        });
	
	</script>
	
  </body>
</html>
